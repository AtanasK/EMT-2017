<!DOCTYPE html>
<h2>Create product:</h2>
<form th:action="@{/admin/book}"
      enctype="multipart/form-data"
      method="POST"
      xmlns:th="http://www.thymeleaf.org"
      class="col-md-4">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" class="form-control"/><br/>
    Description: <input type="text" name="description" class="form-control"/><br/>
    Category: <select name="categoryId" class="form-control">
    <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
</select><br/>
    ISBN: <input type="text" name="isbn" class="form-control"/><br/>
    Price: <input type="text" name="price" class="form-control"/><br/>
    Un-existing Authors: <input type="text" name="authors" class="form-control"/><br/>
    Authors: <select multiple="true" name="authorIds" class="form-control">
    <option th:each="a : ${authors}" th:value="${a.id}" th:text="${a.nameAndLastName}"></option>
</select><br/>
    Picture (png): <input type="file" name="picture" class="form-control"/><br/>

    Download File (pdf): <input type="file" name="downloadFile" class="form-control"/><br/>

    <input type="submit" class="btn btn-primary"/>

</form>
